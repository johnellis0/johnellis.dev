---
layout: default
---
<article class="project-full">
        <h2>{{ page.project_title }}</h2>

        {% if page.client != nil %}
            <p class="client">{{ page.client }}</p>
        {% endif %}

        {% include project_link.html project=page %}
        {% include repos.html repos=page.repos %}

        <div>
            {{ content | markdownify }}
        </div>
</article>
